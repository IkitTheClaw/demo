<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetOverHere</title>
</head>
<body>
<h1>User Details</h1>
<div th:if="${user!=null}">
    <p>UserId</p><span th:text="${user.getId()}"></span>
    <p>User FirstName</p><span th:text="${user.getCurrenFirstName()}"></span>
    <p>User Username</p><span th:text="${user.getUsername()}"></span>
</div>
</body>
</html>
